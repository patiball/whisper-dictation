[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Fast tests with mocked dependencies
    integration: Slower tests with real components  
    manual: Manual test scenarios requiring human verification
    whisper_cpp: Tests specific to C++ implementation
    slow: Tests that take longer than 30 seconds

# Coverage configuration
addopts = 
    --strict-markers
    --verbose
    --tb=short
    --cov=whisper-dictation
    --cov=recorder
    --cov=transcriber
    --cov=device_manager
    --cov=mps_optimizer
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Source directories for coverage
source = .
testpaths = tests

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
